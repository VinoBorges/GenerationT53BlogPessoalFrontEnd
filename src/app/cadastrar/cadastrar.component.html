<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>
        
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mb-3">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" 
                            placeholder="Digite seu nome">
                    </div>

                    <div class="form-group mb-3">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" 
                            placeholder="Digite seu usuário">
                    </div>

                    <div class="form-group mb-3">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" 
                            placeholder="Link da sua foto">
                    </div>

                    <div class="form-group mb-3">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" 
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group mb-3">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" 
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink="/login">Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
